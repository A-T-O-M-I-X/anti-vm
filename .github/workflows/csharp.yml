name: Compiler
on: [push]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      run: "C:/Windows/Microsoft.NET/Framework/v2.0.50727/csc.exe" -target:winexe "%CD%/windows/anti-vm.cs"

    - name: Upload
      uses: actions/upload-artifact@v1.0.0
      with:
       name: Release
       path: "windows/anti-vm.exe"
